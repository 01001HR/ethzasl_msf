scale_init: 1
/position_sensor/coredata_playback: true

/position_sensor/core/core_fixed_bias: 0

#########IMU PARAMETERS#######
####### bluebird
/position_sensor/core/core_noise_acc: 0.083
/position_sensor/core/core_noise_accbias: 0.0083
/position_sensor/core/core_noise_gyr: 0.0013
/position_sensor/core/core_noise_gyrbias: 0.00013
####### ADIS
#core/core_noise_acc: 0.002
#core/core_noise_accbias: 8e-5
#core/core_noise_gyr: 0.0004
#core/core_noise_gyrbias: 3e-6

/msf_position_sensor/position_sensor/position_noise_meas: 0.01
/msf_position_sensor/position_sensor/position_fixed_ppi: true
/msf_position_sensor/position_sensor/position_delay: 0.2

#init position offset prism imu
/msf_position_sensor/position_sensor/init/p_ip/x: 0.02    
/msf_position_sensor/position_sensor/init/p_ip/y: -0.05
/msf_position_sensor/position_sensor/init/p_ip/z: 0.05

/msf_position_sensor/position_sensor/position_absolute_measurements: true
/msf_position_sensor/position_sensor/position_use_fixed_covariance: true
/msf_position_sensor/position_sensor/position_measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam)
