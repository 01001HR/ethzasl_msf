scale_init: 1
data_playback: true

core/fixed_bias: 0

#########IMU PARAMETERS#######
####### bluebird
#core/noise_acc: 0.083
#core/noise_accbias: 0.0083
#core/noise_gyr: 0.0013
#core/noise_gyrbias: 0.00013
####### ADIS
core/noise_acc: 0.002
core/noise_accbias: 8e-5
core/noise_gyr: 0.0004
core/noise_gyrbias: 3e-6

pose_sensor/fixed_scale: 1
pose_sensor/pose_noise_scale: 0.0
pose_sensor/pose_noise_pvw: 0.0
pose_sensor/pose_noise_qwv: 0.0
pose_sensor/pose_noise_qci: 0.0
pose_sensor/pose_noise_pci: 0.0
pose_sensor/pose_delay: 0.002
pose_sensor/pose_noise_meas_p: 0.005
pose_sensor/pose_noise_meas_q: 0.005

pose_sensor/init/q_ci/w: 1.0
pose_sensor/init/q_ci/x: 0.0
pose_sensor/init/q_ci/y: 0.0
pose_sensor/init/q_ci/z: 0.0
pose_sensor/init/p_ci/x: 0.0   
pose_sensor/init/p_ci/y: 0.0
pose_sensor/init/p_ci/z: 0.0
 
pose_sensor/absolute_measurements: true
pose_sensor/use_fixed_covariance: true
pose_sensor/measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam)
